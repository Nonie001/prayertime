<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1e293b"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#facc15" fill-opacity="0.1"/>
  <circle cx="1100" cy="530" r="150" fill="#facc15" fill-opacity="0.1"/>
  
  <!-- Moon icon -->
  <circle cx="600" cy="200" r="60" fill="#facc15"/>
  <circle cx="630" cy="180" r="50" fill="#1e293b"/>
  
  <!-- Title -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    เวลาละหมาด<tspan fill="#facc15">ไทย</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">
    เวลาละหมาดแม่นยำทุกจังหวัดในประเทศไทย
  </text>
  
  <!-- Features -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">
    77 จังหวัด • คำนวณซะกาต • คำนวณมรดก
  </text>
</svg>
